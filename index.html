<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player VS. Player Game || webdeveloper bd</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.5.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.js"></script>


</head>

<body>

    <div class="container">
        <h2>Let's Play The Game.</h2>
        <h3><span id="playerOneScor">0</span> to <span id="playerTowScor">0</span></h3>
        <p>Playing to: <span id="winingLimite">5</span></p>
        <input type="text" id="inputBox" placeholder="Play Turn" />
        <button type="submit" class="btn btn-primary" id="pOneBtn">Player One</button>
        <button type="submit" class="btn btn-primary" id="pTowBtn">Player Tow</button>
        <button type="submit" class="btn btn-warning" id="resetBtn">Reset Game</button>

    </div>


    <script src="app.js"></script>
</body>

</html>
